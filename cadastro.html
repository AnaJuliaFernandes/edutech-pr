<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Discriminação Racial-Cadastro</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="barras.css">
	<link rel="icon" type="imagem/png" href="logo.jpg">
</head>
<body>
	<header class="cabecalho">
		<div class="caixa">
			<h1><img src="logo.jpg"></h1>

			<nav class="cabecalho-nav">
				<a href="principal.html"> Home</a>
				<a href="cadastro.html"> Cadastro</a>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<label for="nomesobrenome">Nome</label>
				<input type="texto" id="nomesobrenome" class="imput-padrao" required placeholder="digite seu nome">

				<label for="email">Email</label>
				<input type="email" id="email" class="imput-padrao" required placeholder="digite seu e-mail">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="imput-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Feedback</label>
				<textarea cols="70" rows="10" id="mensagem" class="imput-padrao" required placeholder="diga-nos o seu feedbeck"></textarea>

				<input type="submit" value="Enviar formulário" class="enviar">
		</form>
	</main>

	<footer>
		<img src="logo.jpg">
		<p class="copyright">&copy: Copyrigth Discriminação Social - 2021
	</footer>
</body>
</html>
